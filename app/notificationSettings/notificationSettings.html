<!DOCTYPE html>
<html ng-app="OrgVolApp">
<head>
    <meta charset="utf-8">
    <title>Notification settings</title>
    <link href="../img/olympia-fav.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/organization/postJob/postJob.css" rel="stylesheet"/>
    <link href="../css/organization/viewApp/viewApp.css" rel="stylesheet">
        
    <link href="../css/global.css" rel="stylesheet">
    <style type="text/css">
        .superContainer{
            width: 1349px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .containerA{
            width: 1008px;
            display: inline-block;
        }
        .containerB{
            width: 164px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body ng-controller="changePasswordCntrl">
    <!-- Page Header Section Start-->
    <div ng-include="'../templates/header.tmpl.html'"></div>
    <!-- Page Header Section End-->
    <div class="superContainer">
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
        <div class="containerA">

            <div class="main-border1">
                <form>
                    <div class="row margin-rl-0">
                        <div class="panel-title padding-left-0">
                            <span>Notification Settings</span>
                        </div>
                    </div>
                    <div class="row margin-top-20 margin-rl-0">
                        <span>Send email notification to <label>hans.klevenbeek@email.com</label> when ...</span>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="pill margin-top-20 padding-top-10 padding-bottom-10">
                            <span class="font-size-20 ">Message center</span>
                            <span class="font-size-20 pull-right">Email</span>
                        </div> 
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>Someone sends me a message</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="pill margin-top-20 padding-top-10 padding-bottom-10">
                            <span class="font-size-20 ">Organization</span>
                        </div> 
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job is posted or modified</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job application is received</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>An interview invite is declined or application withdrawn</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job posting will expire soon</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job posting expired</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="pill margin-top-20 padding-top-10 padding-bottom-10">
                            <span class="font-size-20 ">Volunteer and volunteer organization job applications</span>
                        </div> 
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job application is submitted</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>An interview is initiated</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>An interview invitation is withdrawn</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job application is declined</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>A job I applied to is modified or cancelled</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="pill margin-top-20 padding-top-10 padding-bottom-10">
                            <span class="font-size-20 ">Groups & invitations</span>
                        </div> 
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>Groups membership events occur</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>Someone forwards me a volunteer's profile</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                    <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>Someone sends me an invitation</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                     <div class="row margin-rl-0">
                        <div class="checkbox padding-left-0 padding-right-22">
                            <label>
                                <span>Team access is revoked</span> <input class="pull-right" type="checkbox">
                            </label>
                        </div>
                    </div>
                     <div class="row margin-rl-0">
                        <div class="margin-top-30 align-center col-sm-12">
                            <button class="btn btn-success" type="submit">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
    </div>
    <!-- Page footer Section Start-->
    <div ng-include="'../../templates/footer.tmpl.html'"></div>
    <!-- Page footer Section End-->

    <script src="/.tmp/scripts/bower.js"></script>
    <script src="/.tmp/scripts/core.js"></script>
    <script src="controller.js"></script>
    
</body>
</html>
