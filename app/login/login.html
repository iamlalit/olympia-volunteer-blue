<!DOCTYPE html>
<html ng-app="loginController">
<head>
    <title>Login</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <!-- fornt for heading -->
    
    <!-- font for main content -->
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400italic,400,700italic,700" />
    <link href="../css/organization/viewApp/viewApp.css" rel="stylesheet" />
    <link href="../css/signup/signup.css" rel="stylesheet" />
    <link href="../css/login/login.css" rel="stylesheet" />
    <style type="text/css">
        .superContainer{
            width: 1349px;
            margin: 0 auto;
        }
        .containerA{
            width: 1008px;
            display: inline-block;
        }
        .containerB{
            width: 164px;
            display: inline-block;
            vertical-align: top;
        }
        .container{
            width: 1018px;
            margin: 0 auto;
        }
    </style>

</head>
<body ng-controller="loginCredentialCheck">
    <!-- Page Header Section Start-->
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" /></a>
            </div>
            <div class="collapse navbar-collapse">
                <div class="wrap-login-text navbar-right">
                    <span class="text-bold"><a href="../signUp/getStarted/getStarted.html">Sign up</a></span>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <!-- Page Header Section End-->
    <div class="superContainer">
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
        <div class="containerA loginWrap">
            <div class="main-border1">
                <div class="sign-wrapper row margin-rl-0">
                    <div class="col-lg-12 wrapper-form">
                        <div class="col-lg-5 center-block">
                            <h2>Log in and get to work</h2>
                            <form role="form" method="get">
                                <div class="alert alert-danger alert-dismissible" role="alert" ng-if="alertError">
                                    <strong>Warning!</strong> Better check email and password.
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" value="" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="pass" name="pass" value="" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <!--<input type="submit" class="btn btn-success" value="Submit" />-->
                                     <a class="btn btn-success" ng-click="loginCheck()">Submit</a>
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <p class="forgt-pass"><a href="#">Forgot password?</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
    </div>
    <!-- Page footer Section Start-->
    <div ng-include="'../../templates/footer.tmpl.html'"></div>
    <!-- Page footer Section End-->
    <script src="/.tmp/scripts/bower.js"></script>
    <script src="/.tmp/scripts/core.js"></script>
    <script src="loginController.js"></script>
</body>
</html>
