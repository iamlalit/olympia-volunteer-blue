<!DOCTYPE html>
<html ng-app="OrgVolApp">
<head>
    <meta charset="utf-8">
    <title>Timesheet</title>
    <link href="../img/olympia-fav.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/.tmp/styles/app.css" >
    <link rel="stylesheet" href="/.tmp/styles/common.css">
    <style type="text/css">
        .superContainer{
            width: 1349px;
            margin: 0 auto;
        }
        .containerA{
            width: 1008px;
            display: inline-block;
        }
        .containerB{
            width: 164px;
            display: inline-block;
            vertical-align: top;
        }
        .container {
            width: 1048px;
        }
    </style>

</head>

<body ng-controller="timesheetController">
    <!-- Page Header Section Start-->
    <div ng-include="'../../templates/header.tmpl.html'"></div>
    <!-- Page Header Section End-->
    <div class="superContainer">
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
        <div class="containerA">
            <div class="row main-border1 margin-rl-0" style="min-height:340px;">
                <div class="col-sm-12 padding-left-25">
                    <form>
                        <div class="row margin-rl-0">
                            <div class="panel-title align-center">
                                <span>Update Timesheet</span>
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row margin-rl-0">
                            <div class="panel-title align-center margin-top-35">
                                <span class="font-size-2 italic color-999999 text-right">Coming Soon</span>
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                    </form>
                </div>
            </div>        
        </div>
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
    </div>
    <!-- Page footer Section Start-->
    <div ng-include="'../../templates/footer.tmpl.html'"></div>
    <!-- Page footer Section End-->

    <script src="/.tmp/scripts/bower.js"></script>
    <script src="/.tmp/scripts/core.js"></script>
    <script src="controller.js"></script>
</body>
</html>
