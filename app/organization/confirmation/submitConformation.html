<!doctype html>
<html lang="en" ng-app="OrgVolApp">
<head>
	<meta charset="utf-8">
	<title>Confirmation</title>
	<link href="../../img/olympia-fav.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/organization/postjob/postjob.css"/>
    <link href="../../css/organization/viewApp/viewApp.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">    
    
    <link rel="stylesheet" type="text/css" href="../../css/header/header.css">
    <style type="text/css">
        .superContainer{
            width: 1349px;
            margin: 0 auto;
        }
        .containerA{
            width: 1008px;
            display: inline-block;
        }
        .containerB{
            width: 164px;
            display: inline-block;
            vertical-align: top;
        }
        .container {
            width: 1048px;
        }
    </style>
</head>
<body ng-controller="confirmationCtrl">

	<!-- Page Header Section Start-->
    <div ng-include="'../../templates/header.tmpl.html'"></div>
    <!-- Page Header Section End-->
    <div class="superContainer">
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
    	<div class="containerA">
    		
            <div class="main-border1">
    			<div class='row margin-rl-0'>
    				<span class="text-center" id='heading-form' >Success! Your job was submitted.</span>
    			</div>
    			<hr />
    			<div class='row margin-rl-0'>
    				<div class='col-sm-5' style="padding-left:0px;">
    					<label  style="color: #00AEEC;"><span><a ng-bind="jobTitle"></a></span></label>
    					<br/>      
    					<label ng-hide="jobType == ''">Job Type - &nbsp;</label><span ng-bind="jobType"></span>
    					<br />
    					<label ng-hide="describeWork == ''">Describe Work - &nbsp;</label><span ng-bind="describeWork"></span>
    				</div>
    			</div>
    			<hr />
    			<div class="row margin-rl-0">
    				<label>
    					The top 10 recommended volunteers for your job - <label  style="color: #00AEEC;"><span><a ng-bind="jobTitle"></a></span></label>
    				</label>
    			</div>
    			<div class="row margin-rl-0">
    				<div style="padding-left:0px;display: inline" ng-repeat="user in volunteerList" ng-mouseenter="makeItBlue='rectangle-blue'; makeBlue='color-Blue'" ng-mouseleave="makeItBlue=''; makeBlue='';">
    					<div class="main-border" ng-class="makeItBlue">
    						<i class="glyphicon glyphicon-user" style="font-size:2em" ></i>
    						<label ng-bind="user" style="vertical-align:text-bottom;" ng-class="makeBlue"></label>
    					</div>
    				</div>
    			</div>
    			<div class='row margin-rl-0'>
    				<p>&nbsp;</p>
    				<p>&nbsp;</p>
    				<p>&nbsp;</p>
    			</div>
    		</div>
    	</div>
        <div class="containerB">
            <span class="prototype-scheme">PROTOTYPE</span>
        </div>
    </div>

	<!-- Page footer Section Start-->
    <div ng-include="'../../templates/footer.tmpl.html'"></div>
    <!-- Page footer Section End-->
	<script src="/.tmp/scripts/bower.js"></script>
    <script src="/.tmp/scripts/core.js"></script>
    <script src="confirmationController.js"></script>	
</body>
</html>
